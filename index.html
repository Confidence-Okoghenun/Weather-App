<html>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Weather App</h1>
    <div id="out"></div>
    <div id="weather"></div>

    <script src="js/main.js"></script>
